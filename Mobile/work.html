	<script type="text/javascript">
		$(function () {
			init();

			$(window).resize(function () {
				init();
			});
			
			$('#menu_work li').hover(function () {
				var self = $(this);

				self.find('.line-c-r, .year-r').width(($(window).width() * 0.66 - self.find('a.first-work').outerWidth() - 1) / 2);

			});

			
		});
		function init () {
			$('.line-c-l').each(function () {
				var self = $(this);
				self.width(self.parent('li').width() * 0.34 - self.siblings('.line-l').width() - self.siblings('.year-name').width());
			});

			
			var firWork = $('#menu_work li').eq(0);
			window.setTimeout(function () {
				firWork.find('.line-c-r, .year-r').width(($('#menu_work').outerWidth(true) * 0.66 - firWork.find('a.first-work').outerWidth(true)) / 2 -1);
			}, 200);
			
			
		}
