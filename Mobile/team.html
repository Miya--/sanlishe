<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />

	<meta content="email=no" name="format-detection" />

	<meta http-equiv="expires" content="0" />
	<title>TEAM</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- 导航  -->
	<a href="home.html" class="cur-nav">TEAM</a>

	<a href="javascript:void(0)" id="showMenu" class="menu-icon-black"></a>

	<div class="nav" id="nav">
		<a href="home.html" ch="首页" en="HOME">HOME</a>
		<a href="work.html" ch="作品" en="WORK">WORK</a>
		<a class="active" href="team.html" ch="团队" en="TEAM">TEAM</a>
		<a href="contact.html" ch="联系我们" en="CONTACT">CONTACT</a>
	</div>

	<div class="work-detail-wrap o-h">
		<ul class="member" id="list_member" style="background:#000">
			
		</ul>
	</div>

	<div class="bottom-txt">
		<div class="det-inner" id="inner_det">
			<span class="line-l"></span>
			<div class="detail-tit">
				<h3 id="tit">TEAM</h3>
				<p class="cont" flag="ch" id="detail_cont" en="Three PCT is a young and dynamic space design team (average age is not more than 30 years old). We are committed to being the most innovative commercial space design organization. If you love design, professionalism and professionalism, colleagues are willing to join us in the pursuit of 'different', welcome to join us!" style="font-family:'redocn';line-height: 24px;text-align: justify;">
					三厘社是一个年轻活力的空间设计团队（平均年龄不超过30岁）。我们致力于成为最具创新精神的商业空间设计机构。如果你热爱设计，有专业精神和职业精神，同事愿意和我们一起追求“不一样”，欢迎加入我们！
				</p>
			</div>
			<span class="line-r"></span>
			<br class="clear">
		</div>
	</div>
	
	<script type="text/javascript" src="js/lib/jquery.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript">
		$(function () {
			var ch = $('#detail_cont').html();
	        $('#detail_cont').click(function () {
				if ($(this).attr('flag') === 'ch') {
					$(this).css('opacity', '0').html($(this).attr('en')).css({
						'font-family': '"dinlight"',
						'line-height': '16px',
						'text-align': 'left'
					}).animate({opacity: 1}, 300);
					$(this).attr('flag', 'en');
				} else {
					$(this).css('opacity', '0').html(ch).css({
						'font-family': '"redocn"',
						'line-height': '20px',
						'text-align': 'justify'
					}).animate({opacity: 1}, 300);
					$(this).attr('flag', 'ch');
				}	
	        });

			$(window).resize(function () {
				init();
			});
		});



		window.onload = function() {
			init();

			loadTeamInfo();
		};

		function loadTeamInfo () {
			var data = [{
				default: 'images/avator/a1.jpg',
				hover: 'images/avator/a2.jpg',
				tit: 'QIAN',
				cnt: 'DESIGN DIRECTOR'
			},{
				default: 'images/avator/b1.jpg',
				hover: 'images/avator/b2.jpg',
				tit: 'TANG',
				cnt: 'DESIGN DIRECTOR'
			},{
				default: 'images/avator/c1.jpg',
				hover: 'images/avator/c2.jpg',
				tit: 'FU',
				cnt: 'DESIGN DIRECTOR'
			},{
				default: 'images/avator/d1.jpg',
				hover: 'images/avator/d2.jpg',
				tit: 'GE',
				cnt: 'DESIGN DIRECTOR'
			},{
				default: 'images/avator/e1.jpg',
				hover: 'images/avator/e2.jpg',
				tit: 'LIU',
				cnt: 'DESIGN DIRECTOR'
			},{
				default: 'images/avator/g1.jpg',
				hover: 'images/avator/g2.jpg',
				tit: 'SONG',
				cnt: 'DESIGN DIRECTOR'
			}];

			var str = '';
			for (var i = 0; i < data.length; i++) {
				str += '<li>'
				+ '<a class="default" href="javascript:void(0)" style="background:url('+data[i].default+');background-size:cover;">'
					+ '<span class="mask"></span>'
				+ '</a>'
				+ '<a class="hover" href="javascript:void(0)" style="background:url('+data[i].hover+');background-size:cover;display:none;">'
				+ '</a>'
				+ '<div class="detail">'
					+ '<span class="line-l"></span>'
					+ '<div class="detail-tit">'
						+ '<h3 class="tit">'+data[i].tit+'</h3>'
						+ '<p class="cont">'+data[i].cnt+'</p>'
					+ '</div>'
					+ '<span class="line-r"></span>'
				+ '</div>'
				+ '</li>';
			}

			$('#list_member').html(str);

			$('ul#list_member li').css('width', 100/3 + '%');

			$('#list_member li').each(function () {
				var self = $(this);	
				self.hover(function () {
					self.addClass('active').find('a.default').hide().siblings('a.hover').show();
					
					self.find('.line-r').width(self.find('.detail').width() - self.find('.tit').outerWidth(true) - self.find('.line-l').outerWidth(true) - 1);
				}, function () {
					self.find('a.hover').hide().siblings('a.default').show();
					self.removeClass('active');
				});
			});
		}

		function init () {
			$('#inner_team').find('.line-r').width(
				$('#inner_det').outerWidth(true) * 0.3 
				- $('#inner_team').find('.line-l').outerWidth() 
				- $('#tit').outerWidth() - 1);
			
			$('#inner_det').find('.line-r').width(
				$('#inner_det').outerWidth(true) 
				- $('#inner_det').find('.line-l').width() 
				- $('#tit').outerWidth() - 1);
		}
	</script>
</body>
</html>
